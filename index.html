<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio #1: Hiring Coders</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="img/coca-cola-logo.svg" alt="Coca-Cola Logo" height="52">
    </div>
  </header>
  <section class="s-hero">
    <div class="container">
      <div class="text">
        <h1 class="text__title">New Coca-Cola® with Coffee Dark Blend</h1>
        <p class="text__description">Great Coca-Cola® taste infused with Brazilian coffee in Coca-Cola® with Coffee Dark Blend. Receive promotions like this directly to your inbox, just enter your email below.
        </p>
        <form class="form" id="form">
          <input type="email" name="email" id="email" placeholder="Your email">
          <input type="submit" id="submit" value="Register your email">
        </form>
      </div>
      <div class="image">
        <img src="img/kocoffee-pdphero-darkblend-desktop.jpg" alt="Coca-Cola with Coffee Dark Blend Can, 12 fl oz">
      </div>
    </div>
  </section>

  <script src="js/scripts.js"></script>
</body>
</html>
